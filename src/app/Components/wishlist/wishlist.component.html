<div *ngIf="loading" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!loading">
<div class="container">
    <div class="heading-container">
    <span [routerLink]="['/dashboard/home']" class="home-span">Home</span>
    / My WishList
  </div>

  <div class="wishList-containers">
    <p>My WishList ({{quantity}})</p>
  </div>

  <div *ngIf="wishListItems.length > 0; else emptyWishList">
   <div class="wishlist-card">
  <div class="wishList-item" *ngFor="let item of wishListItems">
    <img [src]="item.book?.bookImage" alt="Book Image" />
    <div class="wishList-item-details">
      <div class="title">{{ item.book?.bookName }}</div>
      <div class="author">{{ item.book?.author }}</div>
      <div class="price">
        <span class="current-price">Rs. {{ item.book?.discountPrice }}</span>
        <span class="original-price">Rs. {{ item.book?.price }}</span>
      </div>
    </div>
    <span class="remove-span" (click)="removeFromWishlist(item.wishListId)">
      <mat-icon>delete</mat-icon>
    </span>
  </div>
</div>
  </div>
  <ng-template #emptyWishList>
    <p class="empty-message">Your WishList is empty.</p>
  </ng-template>
</div>
</div>
